{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<body>
  <main class="auth-page">

    <h1>{% trans "Sign Out" %}</h1>

    <p class="confirmation-text">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="logout-form" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="primaryAction" type="submit">{% trans 'Sign Out' %}</button>
      <a class="button secondaryAction" href="{% url 'profile' %}">{% trans 'Cancel' %}</a>
    </form>

  </main>
</body>
{% endblock %}
